<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            height: 800px;
            width: 800px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://atlasemhematologia.com.br/time-atlas-espera/" frameborder="0" height="500" width="500" scrolling="no">
            <a href="https://atlasemhematologia.com.br/time-atlas-espera/" target="_blank"> Site do TimeAtlas</a>
        </iframe> também é muito legal
    </p>
</body>
</html>
