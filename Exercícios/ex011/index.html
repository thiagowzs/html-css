<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disposistivos diferentes ou simplesmente aumente ou diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir midia em HTML5</p>
    <audio src="midia/rlx.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio>
        <source src="midia/rlx.mp3" type="audio/mpeg">
        <source src="midia/rlx.wav" type="audio/wav">
        <source src="midia/rlx.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>
