<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 tabela</title>
    <style>
        td {
            border: 1px solid black;
            text-align: center;
            width: 50px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B    
        </tr>
        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        </tr>
        <tr>
            <td>G
            <td>H
            <td>I
        </tr>
        <tr>
            <td>J
            <td>L
            <td>M
        </tr>
        <tr>
            <td colspan="4">N
        </tr>
    </table>
</body>
</html>
